<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #34495e;
    }

    .input-group input, .input-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1f6391;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #2980b9;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Book</h2>
    <form method="POST">
      <div class="input-group">
        <label>Title</label>
        <input type="text" name="title" value="{{ book[1] }}" required>
      </div>
      <div class="input-group">
        <label>Author</label>
        <input type="text" name="author" value="{{ book[2] }}" required>
      </div>
      <div class="input-group">
        <label>Price</label>
        <input type="number" step="0.01" name="price" value="{{ book[3] }}" required>
      </div>
      <div class="input-group">
        <label>Description</label>
        <textarea name="description" rows="4" required>{{ book[4] }}</textarea>
      </div>
      <button type="submit">Update Book</button>
    </form>
    <div class="back-link">
      <a href="{{ url_for('admin_dashboard') }}">â¬… Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
