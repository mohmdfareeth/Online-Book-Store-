{% extends "base.html" %}
{% block title %}My Cart{% endblock %}
{% block content %}
<div class="index-container">
    <h2>Your Cart</h2>
    {% if items %}
    <table border="1" cellpadding="10" style="margin:auto;">
        <tr>
            <th>Title</th><th>Price</th><th>Quantity</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
